<script>
    //Remove Duplicate characters from String

    //Note - indexOf() returns the position of the first occurrence of a value in a string.

    let str = "abbccdeffeg";
    let result = "";

    for(i=0; i<str.length; i++) {
        if(result.indexOf(str[i])<0) {
            console.log(result.indexOf(str[i]),str[i]);
            result = result+str[i]
        }
        else {
            console.log(result.indexOf(str[i]),str[i]);
        }
    }
    console.log(result);


    //Using Function
    let output = "";
    const removeDuplicatesFromString = (arr) => {
        for(i=0; i<arr.length; i++) {
            if(output.indexOf(arr[i])<0) {
                output += arr[i]
            }
        }
    }
    removeDuplicatesFromString("abbcdeefxxaagbde");
    console.log(output);

//console.log("LN24:", resultOne);


</script>    


</body>
