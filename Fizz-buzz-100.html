<script>
    for(let i=1; i<=100; i++) {
        
        if(i%3===0 && i%5===0) {
            console.log("Fizzbuzz");
        } else if (i%3===0) {
            console.log("Fizz");

            console.log("Buzz");

            console.log(i);
        }
    }
