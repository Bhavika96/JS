<script>

//Find factorial of user input number
// factorial is product of the nos till that no
// fact 5 = 1*2*3*4*5

const factorial = (num) => {
    let result = 1;
    for(i=1; i<=num; i++) {
        result = result*i;
    }
    return result;

}
console.log(factorial(7));
