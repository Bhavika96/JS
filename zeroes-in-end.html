//Using Swapping

    let arr = [1,2,0,0,2,1,0]
    let temp;

    for(let i=0; i<arr.length; i++) {

            if(arr[i]===0) {
                if(arr[i]<arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                }
            }
            
        }
    }
