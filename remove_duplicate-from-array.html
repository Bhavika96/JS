<script>


// Remove Duplicate characters from array of element and find the count of an elements using set

    let arr = [1,2,2,3,1,3,2,5,6,3,4,3,4,5];
    let newArr= [];
    let count = 0;
    
    for(let i=0; i<arr.length; i++) {
        // console.log(newArr.indexOf(arr[i]), arr[i]);

        if(newArr.indexOf(arr[i])<0) {
            // console.log(newArr.indexOf(arr[i]));
            // newArr = newArr + arr[i];            //For string we do concat & for array we do push
            newArr.push(arr[i]);
        }
        else {
            count = count+1;
            console.log("abc",count, arr[i]);
        }
    }
    console.log(newArr);
    console.log(typeof(newArr));
    console.log(newArr.length);


// Using SET - Set gives the unique value in an array

    let arr2 =  [1,2,2,3,1,3,2,5,6,3,4,3,4,5];
    let unique = [...new Set(arr2)];
    console.log(unique);
    console.log(unique.length);


//Using filter

    const duplicates = arr.filter((item, index) => {
        if(arr.indexOf(item)===index) {
            return item;
        }
    })
    console.log("duplicates",duplicates)



// Duplicate from a string

let str = "aabcddabcfdd"

for(let a=0; a<str.length; a++) {

        newStr = newStr + str[a]
    }
}
console.log(newStr);

// Using Filter
